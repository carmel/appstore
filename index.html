<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人App 推广站</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.prod.js"></script>
  </head>
  <body>
    <div id="app" class="container mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-4">个人热门 App 推广小站</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <template v-for="(app, index) in apps" :key="index">
          <div class="bg-white rounded-lg shadow-md p-4">
            <img
              :src="app.imageUrl"
              alt="App Logo"
              class="w-full rounded-md mb-2"
            />
            <h2 class="text-xl font-bold mb-1">{{ app.name }}</h2>
            <p class="text-gray-600 mb-2">{{ app.description }}</p>
            <a
              :href="app.downloadUrl"
              target="_blank"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md"
              >下载</a
            >
          </div>
        </template>
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            apps: [
              {
                name: "Local Chat",
                imageUrl: "./asset/img/local_chat.png",
                description:
                  "A text and file transfer assistant for multiple devices within the same local network.",
                downloadUrl:
                  "https://github.com/carmel/appstore/releases/download/1.0.2/local_chat1.0.2.apk",
              },
              //   {
              //     name: "App 2",
              //     imageUrl: "https://via.placeholder.com/300x200",
              //     description: "这是一个很棒的 App，它可以帮助你...",
              //     downloadUrl: "https://www.example.com/app2",
              //   },
              //   {
              //     name: "App 3",
              //     imageUrl: "https://via.placeholder.com/300x200",
              //     description: "这是一个很棒的 App，它可以帮助你...",
              //     downloadUrl: "https://www.example.com/app3",
              //   },
            ],
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
